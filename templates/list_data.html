<!DOCTYPE html>
<html>
<title>World Bank Data</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="./static/master.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">  
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>


<body>
<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<header class="w3-panel w3-center w3-opacity" style="padding:32px 32px">
  <h1 class="w3-xlarge">Drilling Data Visualization</h1>
</header>

<!-- data columns -->
<div class="w3-row-padding" style="margin-bottom:64px">
  <div class="w3-half" style="margin-bottom:32px">
    <h3>Explore Datasets</h3>
        <p>Select Options</p>
      <form action="/display-data"  method="GET" width="25%">
          <p>Select x axis</p>
            <select name="x_axis" width="25%">
              {% for i in features %}
                <option value="{{i}}" SELECTED>{{i}}</option>
              {% endfor %}
            </select><br>
          <p>Select y axis</p>
            <select name="y_axis" width="25%">
              {% for i in features %}
              <option value="{{i}}" SELECTED>{{i}}</option>
              {% endfor %}
            </select><br>
          <p>Select color</p>
            <select name="color" width="25%">
              {% for i in features %}
              <option value="{{i}}" SELECTED>{{i}}</option>
              {% endfor %}
            </select><br>
          <p>File Path</p>
            <select name="path" width="25%">
              {% for i in path %}
              <option value="{{i}}" SELECTED>{{i}}</option>
              {% endfor %}
            </select><br>
        <input type="submit"><br>
      </form><br>

  </div>

  <div class="w3-half" style="margin-bottom:32px">
    <h3>Data Preview</h3>
    <div class="resp-container">
      <iframe class="resp-iframe" src="../static/crossplot.html" height="400" width="600" frameBorder="0" title="graph"></iframe><br>        
    </div>
  </div>
</div>
</div>
</body>

</html>
